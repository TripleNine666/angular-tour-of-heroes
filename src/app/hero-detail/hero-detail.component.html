<div fxLayout="column" fxLayoutAlign="center center">
  <h2
    *ngIf="existisHero; else addHeroTitle"
    [matBadge]="hero.id"
    matBadgeColor="accent"
    matBadgeOverlap="false"
    matBadgeSize="medium"
    matBadgePosition="above before"
  >
    {{ hero.name | uppercase }} Details
  </h2>
  <ng-template #addHeroTitle>
    <h2>Adding a new Hero</h2>
  </ng-template>
  <!-- name -->
  <mat-form-field color="accent" class="form-field">
    <mat-label>Hero name</mat-label>
    <input type="text" matInput [(ngModel)]="hero.name" />
    <button
      *ngIf="hero.name"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="hero.name = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <!-- Age -->
  <mat-form-field color="accent" class="form-field">
    <mat-label>Hero age</mat-label>
    <input type="number" matInput [(ngModel)]="hero.age" />
    <button
      *ngIf="hero.age"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="hero.age = 0"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <!-- class -->
  <mat-form-field color="accent" class="form-field">
    <mat-label>Class</mat-label>
    <mat-select [(value)]="hero.class">
      <mat-option *ngFor="let class of staticData.CLASSES" [value]="class">
        {{ class }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- race -->
  <mat-form-field color="accent" class="form-field">
    <mat-label>Race</mat-label>
    <mat-select [(value)]="hero.race">
      <mat-option *ngFor="let race of staticData.RACES" [value]="race">
        {{ race }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- sex -->
  <mat-form-field color="accent" class="form-field">
    <mat-label>Sex</mat-label>
    <mat-select [(value)]="hero.sex">
      <mat-option *ngFor="let sex of staticData.SEX" [value]="sex">
        {{ sex }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <button
      mat-raised-button
      color="accent"
      class="active-butt"
      type="button"
      (click)="goBack()"
    >
      go back
    </button>
    <button
      *ngIf="existisHero; else addHeroButton"
      mat-raised-button
      color="accent"
      class="active-butt"
      type="button"
      (click)="save()"
    >
      save
    </button>
    <ng-template #addHeroButton>
      <button
        mat-raised-button
        color="accent"
        class="active-butt"
        type="button"
        (click)="save()"
      >
        Add Hero
      </button>
    </ng-template>
  </div>
</div>
