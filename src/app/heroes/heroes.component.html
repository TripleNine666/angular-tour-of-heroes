<h2>My Heroes</h2>

<div fxLayout="column">
  <mat-form-field class="new-hero">
    <mat-label>Hero name</mat-label>
    <input matInput type="text" #heroName />
    <button
      *ngIf="heroName.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="heroName.value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <!-- (click) passes input value to add() and then clears the input -->
  <button
    mat-raised-button
    color="primary"
    class="add-button"
    (click)="add(heroName.value); heroName.value = ''"
  >
    Add hero
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
    <button
      type="button"
      mat-icon-button
      color="accent"
      class="delete"
      title="delete hero"
      (click)="delete(hero)"
    >
      <mat-icon>close</mat-icon>
    </button>
  </li>
</ul>
