<h1 mat-dialog-title>{{ data.title  }}</h1>
<mat-dialog-content>
  <p>
    {{'hero.hero' | translate}}
    {{ data.hero.name }}
    {{ 'dialog.change.success' | translate}} {{ data.action }}.
  </p>
  <p>{{ 'hero.field.class' | translate }}: {{ data.hero.class }}</p>
  <p>{{ 'hero.field.race' | translate}}: {{ data.hero.race }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>ОК</button>
</mat-dialog-actions>
