<h1 mat-dialog-title>{{ data.title }}</h1>
<mat-dialog-content>
  <p>Hero {{ data.hero.name }} successfully {{ data.action }}.</p>
  <p>Class: {{ data.hero.class }}</p>
  <p>Race: {{ data.hero.race }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>ОК</button>
</mat-dialog-actions>
